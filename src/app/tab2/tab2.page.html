<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="Busca canciones"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion *ngFor="let file of files" (click)="loadFileContent(file.url)">
      <ion-item slot="header" color="light">
        <ion-label>{{ file.name }}</ion-label>
      </ion-item>
      <div class="ion-padding text-content" slot="content">
        <p>{{ fileContent }}</p>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
